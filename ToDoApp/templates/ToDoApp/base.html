<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #faee11;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Todo Woo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            {% if user.is_authenticated %}
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{% url 'current_todos' %}">Current</a>
                <a class="nav-item nav-link" href="{% url 'completed_todos' %}">Completed</a>
                <a class="nav-item nav-link" href="{% url 'create_todo' %}">Create</a>
            </div>
            <div class="navbar-nav">
                <a href="#" onclick="$('#signOutBtn').click()" class="nav-link">Logout</a>
                <form style='display: none;' method="POST" action="{% url 'logout_user' %}">
                    {% csrf_token %}
                    <button id="signOutBtn" type="submit">Logout</button>
                </form>
            </div>
            {% else %}
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{% url 'signup_user' %}">Sign Up<span
                        class="sr-only"></span></a>
                <a class="nav-item nav-link" href="{% url 'login_user' %}">Login<span class="sr-only"></span></a>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
{% block content %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
