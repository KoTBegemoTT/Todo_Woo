<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
{% extends 'ToDoApp\base.html' %}

{% block content %}
<h1>Sign up</h1>
{% if error %}
    <h1>{{error}}</h1>
{% endif%}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Sign up</button>
</form>

{% endblock %}
</body>
</html>
