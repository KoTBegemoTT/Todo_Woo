<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>current todos</title>
</head>
<body>
{% extends 'ToDoApp\base.html' %}
{% block content%}
<div class="row justify-content-center mt-5">
    <div class="col-md-9">
        {% if todos %}
        <h1>{{ todos.count }} Completed Todo{{todos.count|pluralize}}</h1>
        {% else %}
        <h1>Current todos</h1>
        {% endif %}
    </div>
</div>
<div class="row justify-content-center mt-4">
    <div class="col-md-9">
        <div class="list-group">
            {% for todo in todos %}
            <a href="{% url 'view_todo' todo.id %}" class="list-group-item
                    list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}">
                <b>{{ todo.title }}</b> - {{ todo.date_completion}}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
